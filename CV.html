<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curriculum Vitae</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Styles/Font.css"/>
    <link rel="stylesheet" href="Styles/Navbar.css">
    <link rel="stylesheet" href="Styles/CV.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="Script/Navbar.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="inner-width">
            <div class="logo">
                <span>
                    <a href="/">K</a>
                </span>
            </div>
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="navbar-menu">
                <a href="index.html">Home</a>
                <a href="Profiles.html">Profiles</a>
                <a href="https://krsbx.itch.io">Games</a>
            </div>
        </div>
    </nav>

    <section id="CV">
        <div class="inner-width">
            <div class="content">
                <div class="profile-card">
                    <div class="pictures">
                        <img src="Images/profile.jpg" alt="">
                    </div>
                    <div class="profile-text">
                        <div class="profile-name">KRSBX</div>
                        <div class="profile-desc">Game Developers</div>
                    </div>
                </div>
                <div class="side-by-side">
                    <div class="skill-sections">
                        <div class="sec-title">Skills</div>
                        <div class="skills">Unity <span>65%</span></div>
                        <div class="skills">C# <span>55%</span></div>
                        <div class="skills">UI/UX <span>68%</span></div>
                        <div class="skills">Python3 <span>20%</span></div>
                        <div class="skills">C++ <span>45%</span></div>
                    </div>
                    <div class="game-dev-exp">
                        <div class="experiences">
                            <div class="year">
                                <div class="dots"></div>
                                <div class="year-num">2019</div>
                            </div>
                            <div class="project">
                                <div class="company">KRSBX</div>
                                <div class="project-name">Developer Simulator</div>
                                <div class="positions">Game Developer</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
